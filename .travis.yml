language: node_js

node_js:
  - "14"  # Sabit bir sürüm belirledik

install:
  - npm install  # Bağımlılıkları yüklemek için kullanılır

cache:
  directories:
    - node_modules

script:
  - npm run build  # Eğer build işlemi varsa

deploy:
  provider: pages
  skip_cleanup: true
  github_token: COMP3104_TOKEN  # Ortam değişkeni doğru tanımlandı
  local_dir: build
  on:
    branch: main
